<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    {% load crispy_forms_tags %}
    <!-- Bootstrap CDN -->
    <link href="{% static 'master/vendor/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'master/vendor/fontawesome-free-5.15.4-web/css/all.css' %}" rel="stylesheet">

    <script src="{% static 'master/vendor/fontawesome-free-5.15.4-web/js/all.js'  %}"></script>
    <script src="{% static 'master/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <!-- Fin CDN -->
    <!-- Icono Navegador -->
    <link rel="shortcut icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{%  static 'master/img/favicon.ico' %}" type="image/x-icon">
    <!-- Fin Icono Navegador -->
    <link rel="stylesheet" href="{% static 'master/css/style.css' %}">
    <link rel="stylesheet" href="{% block styles %}{% endblock styles %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body class="mx-auto body_login">
    <div class="container">
        <div class="col-xl-6 col-lg-6 col-md-8 centrar mx-auto">
            <div class="card-transparent o-hidden border-10 shadow-lg my-0 ">
                <div class="card-body p-0">
                    <div class="row ">
                        <div class="col-lg-12 ">
                            <div class="p-5">
                                <div class="text-center my-3 d-md-block d-lg-none">
                                    {% comment %} <a href="/"><img
                                            src="{% static 'master/img/fondos/new/corusNew.png' %}"
                                            class="img-fluid"></a> {% endcomment %}
                                </div>
                                {% block contenido %}
                                {% endblock contenido %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'master/vendor/jquery/jquery-3.6.0.js'  %}"></script>

    {% block javascript %}
    {% endblock javascript %}


</body>
